{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/password" method="post">
        
        <div class="form-group">
            <input class="form-control" name="cpassword" placeholder="New Password" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="crpassword" placeholder="New Password (again)" type="text"/>
        </div>
        <button class="btn btn-primary" type="submit">Update</button>
    </form>
{% endblock %}
